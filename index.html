<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakUp AI - AI 영어 회화 튜터</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f7fafc; /* bg-gray-50 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db; /* bg-gray-300 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* bg-gray-400 */
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); /* blue-500 glow */
        }
        .btn-secondary-glow {
             box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); /* amber-400 glow */
        }
        .btn-tertiary-glow {
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.4); /* teal-500 glow */
        }

        /* 그라데이션 배경 */
        .gradient-bg {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%); /* blue-400 to blue-500 */
        }
        .header-bg {
            background-color: #2c5282; /* 어두운 파란색 계열 */
        }
        .chat-bg {
            background-color: #f8fafc; /* 매우 밝은 회색, 거의 흰색 */
        }
        .user-bubble {
            background-color: #3b82f6; /* blue-500 */
        }
        .ai-bubble {
            background-color: #e5e7eb; /* gray-200 */
        }
        .button-area-bg {
            background-color: #f1f5f9; /* slate-100 */
        }
        .input-area-bg {
            background-color: #ffffff; /* white */
        }
        .modal-bg-overlay {
            background-color: rgba(0, 0, 0, 0.6);
        }
        .scenario-picker-item:hover {
            background-color: #eff6ff; /* blue-50 */
        }
        .scenario-picker-item-selected {
            background-color: #dbeafe; /* blue-100 */
            font-weight: 600;
            color: #1d4ed8; /* blue-700 */
        }
        .category-header:hover {
            background-color: #f0f9ff; /* sky-50 */
        }
        /* AI 응답 내 목록 스타일 */
        .ai-bubble ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .ai-bubble li {
            margin-bottom: 4px;
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen gradient-bg p-2 sm:p-4">

    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl flex flex-col" style="height: calc(100vh - 30px); max-height: 800px;">
        <header class="header-bg text-white p-4 sm:p-5 rounded-t-2xl flex items-center justify-between relative shadow-md">
            <div class="flex items-center">
                <div class="relative" id="scenarioPickerContainer">

                        <span id="currentScenarioDisplay">시나리오</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 ml-1.5 opacity-80"> <path fillRule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clipRule="evenodd" /> </svg>
                    </button>
                    <div id="scenarioDropdown" class="hidden absolute left-0 mt-2 w-72 sm:w-80 bg-white rounded-lg shadow-xl z-20 border border-slate-200 max-h-96 overflow-y-auto custom-scrollbar fade-in">
                        </div>
                </div>
            </div>
            <h1 id="headerTitle" class="text-xl sm:text-2xl font-semibold text-center absolute left-1/2 transform -translate-x-1/2 truncate max-w-[45%] sm:max-w-[55%]" title="SpeakUp AI">SpeakUp AI</h1> 
            <button id="newConversationButton" title="새 대화 시작" class="text-sm sm:text-base bg-sky-700 hover:bg-sky-600 p-2 sm:p-2.5 rounded-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-5 h-5"> <path strokeLinecap="round" strokeLinejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" /> </svg>
            </button>
        </header>

        <div id="scenarioDescriptionArea" class="p-4 sm:p-5 border-b border-slate-200 bg-slate-50">
            <h2 id="scenarioTitle" class="text-lg sm:text-xl font-semibold text-sky-700 mb-1.5">시나리오 제목</h2>
            <p id="scenarioDescription" class="text-sm text-slate-600 mb-3 leading-relaxed">시나리오 설명</p>
            <div id="starterPhrasesContainer" class="mt-2 mb-3 hidden">
                <p class="text-xs font-semibold text-sky-600 mb-1.5">이렇게 시작해 보세요:</p>
                <div id="starterPhrases" class="flex flex-wrap gap-2">
                    </div>
            </div>
            <div id="focusTopicGroup">
                 <input type="text" id="focusTopicInput" placeholder="집중 연습 주제 (선택 사항)" class="w-full p-2 text-sm border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-shadow"/>
            </div>
            <div id="customScenarioGroup" class="hidden">
                <textarea id="customScenarioInput" placeholder="연습하고 싶은 상황이나 대화 주제를 자세히 입력해주세요..." class="w-full p-2 text-sm border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-shadow" rows="3"></textarea>
            </div>
        </div>

        <div id="messagesContainer" class="flex-grow p-4 sm:p-5 overflow-y-auto chat-bg space-y-4 custom-scrollbar">
            </div>
        
        <div class="p-3 sm:p-4 border-t border-slate-200 button-area-bg">
            <div id="suggestedRepliesContainer" class="mb-2.5 p-2.5 bg-sky-50 rounded-lg hidden shadow">
                <h4 class="text-xs font-semibold text-sky-700 mb-1.5">AI 응답 제안:</h4>
                <ul id="suggestedRepliesList" class="space-y-1.5">
                    </ul>
            </div>
            <div class="flex flex-wrap gap-2.5">
                <button id="suggestRepliesButton" class="flex-1 text-sm bg-amber-400 hover:bg-amber-500 text-amber-900 font-semibold py-2 px-3 sm:py-2.5 sm:px-4 rounded-lg transition-all duration-150 ease-in-out disabled:opacity-60 flex items-center justify-center shadow-md hover:shadow-lg btn-secondary-glow focus:outline-none focus:ring-2 focus:ring-amber-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-1.5"> <path fillRule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.39-3.423 3.352c-.772.753-.235 2.047.788 2.225l4.21.728 1.948 4.24c.322.772 1.416.772 1.737 0l1.947-4.24 4.21-.728c1.023-.178 1.56-1.472.788-2.225l-3.423-3.352-4.753-.39-1.83-4.401zM12.267 8.197L10 12.488l-2.267-4.291-4.573-.374 3.29-3.218-1.043-4.493 4.065 1.956L10 0l2.528 1.978 4.065-1.956-1.043 4.493 3.29 3.218-4.573.374z" clipRule="evenodd" /> </svg> 
                    <span id="suggestRepliesButtonText">AI 응답 제안</span>
                </button>
                <button id="analyzeSentenceButton" class="flex-1 text-sm bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-3 sm:py-2.5 sm:px-4 rounded-lg transition-all duration-150 ease-in-out disabled:opacity-60 flex items-center justify-center shadow-md hover:shadow-lg btn-tertiary-glow focus:outline-none focus:ring-2 focus:ring-teal-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-1.5"> <path fillRule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.39-3.423 3.352c-.772.753-.235 2.047.788 2.225l4.21.728 1.948 4.24c.322.772 1.416.772 1.737 0l1.947-4.24 4.21-.728c1.023-.178 1.56-1.472.788-2.225l-3.423-3.352-4.753-.39-1.83-4.401zM12.267 8.197L10 12.488l-2.267-4.291-4.573-.374 3.29-3.218-1.043-4.493 4.065 1.956L10 0l2.528 1.978 4.065-1.956-1.043 4.493 3.29 3.218-4.573.374z" clipRule="evenodd" /> </svg> 
                    <span id="analyzeSentenceButtonText">내 문장 분석</span>
                </button>
            </div>
        </div>

        <div class="p-4 sm:p-5 border-t border-slate-200 input-area-bg">
            <div class="flex items-center space-x-3">
                <input type="text" id="userInput" placeholder="메시지를 입력하세요..." class="flex-grow p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-shadow text-base shadow-sm"/>
                <button id="sendMessageButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold p-3 rounded-xl transition-all duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center shadow-md hover:shadow-lg btn-primary-glow focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6"> <path d="M3.5 2.75a.75.75 0 00-1.061.645l1.906 11.438a.75.75 0 001.412-.001L7.25 9.086l5.438-4.078a.75.75 0 00-.816-1.299L4.06 7.354 3.5 2.75zM2.75 16.5a.75.75 0 001.061.645l12.626-7.575a.75.75 0 000-1.29l-12.626-7.575A.75.75 0 002.75 1.5v15z" /> </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="analysisModal" class="hidden fixed inset-0 modal-bg-overlay flex items-center justify-center p-4 z-50 fade-in">
        <div id="analysisModalContent" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl max-w-lg w-full max-h-[85vh] overflow-y-auto custom-scrollbar">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl sm:text-2xl font-semibold text-sky-700">✨ 내 문장 분석 결과</h3>
                <button id="closeAnalysisModalButton" class="text-slate-400 hover:text-slate-600 text-3xl transition-colors">&times;</button>
            </div>
            <div id="englishAnalysisResult" class="mb-5">
                <h4 class="text-lg font-medium text-slate-800 mb-1.5">📝 영어 피드백:</h4>
                <div class="text-base text-slate-700 whitespace-pre-wrap leading-relaxed p-3 bg-slate-50 rounded-md border border-slate-200"></div>
            </div>
            <div id="koreanAnalysisResult">
                <h4 class="text-lg font-medium text-slate-800 mb-1.5">🇰🇷 한국어 요약:</h4>
                <div class="text-base text-slate-700 whitespace-pre-wrap leading-relaxed p-3 bg-sky-50 rounded-md border border-sky-200"></div>
            </div>
            <button id="confirmAnalysisModalButton" class="mt-6 w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-sky-400">
                확인했어요!
            </button>
        </div>
    </div>

    <script type="module">
        // Firebase SDK 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM 요소 가져오기 ---
        const scenarioPickerButton = document.getElementById('scenarioPickerButton');
        const currentScenarioDisplay = document.getElementById('currentScenarioDisplay');
        const scenarioDropdown = document.getElementById('scenarioDropdown');
        const headerTitle = document.getElementById('headerTitle'); 
        const newConversationButton = document.getElementById('newConversationButton');
        
        const scenarioDescriptionArea = document.getElementById('scenarioDescriptionArea');
        const scenarioTitleElem = document.getElementById('scenarioTitle');
        const scenarioDescriptionElem = document.getElementById('scenarioDescription');
        const starterPhrasesContainer = document.getElementById('starterPhrasesContainer');
        const starterPhrasesElem = document.getElementById('starterPhrases');
        const focusTopicGroup = document.getElementById('focusTopicGroup');
        const focusTopicInput = document.getElementById('focusTopicInput');
        const customScenarioGroup = document.getElementById('customScenarioGroup');
        const customScenarioInputElem = document.getElementById('customScenarioInput');

        const messagesContainer = document.getElementById('messagesContainer');
        const userInputElem = document.getElementById('userInput');
        const sendMessageButton = document.getElementById('sendMessageButton');

        const suggestedRepliesContainer = document.getElementById('suggestedRepliesContainer');
        const suggestedRepliesList = document.getElementById('suggestedRepliesList');
        const suggestRepliesButton = document.getElementById('suggestRepliesButton');
        const suggestRepliesButtonText = document.getElementById('suggestRepliesButtonText');
        
        const analyzeSentenceButton = document.getElementById('analyzeSentenceButton');
        const analyzeSentenceButtonText = document.getElementById('analyzeSentenceButtonText');
        const analysisModal = document.getElementById('analysisModal');
        const analysisModalContent = document.getElementById('analysisModalContent');
        const englishAnalysisResultDiv = document.querySelector('#englishAnalysisResult div');
        const koreanAnalysisResultDiv = document.querySelector('#koreanAnalysisResult div');
        const closeAnalysisModalButton = document.getElementById('closeAnalysisModalButton');
        const confirmAnalysisModalButton = document.getElementById('confirmAnalysisModalButton');

        // --- 상태 변수 ---
        let currentMessages = [];
        let currentScenario; 
        let currentFocusTopic = '';
        let currentCustomScenarioInput = '';
        let isLoading = false;
        let isLoadingSuggestions = false;
        let isLoadingAnalysis = false;
        let showScenarioPicker = false;
        let expandedCategories = {}; 
        let db, auth, currentUserId, isAuthReady = false;

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ai-tutor-html-default-v1';

        // --- Firebase 설정 ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY", 
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // const GEMINI_API_KEY = ""; // 사용자 정의 엔드포인트 사용 시 주석 처리 또는 제거

        // --- 시나리오 데이터 ---
        const scenarioTree = [ /* 이전과 동일 */ { category: "일상 생활 (Everyday Life)", items: [ { id: "cafe", title: "카페에서 주문하기 ☕", description: "바리스타에게 커피를 주문하고 간단한 요청을 해보세요.", baseContext: "You are a friendly barista. The user is ordering coffee and might ask for recommendations or make small talk. Help them practice their English for this situation.", starters: ["Hi, can I get a latte?", "Hello! What do you recommend?", "I'd like to order a coffee, please."] }, { id: "grocery_shopping", title: "식료품점에서 장보기 🛒", description: "점원에게 물건 위치를 묻거나 계산할 때 대화해보세요.", baseContext: "You are a helpful grocery store clerk. The user is shopping and might ask for item locations, prices, or help at checkout. Assist them with their English.", starters: ["Excuse me, where can I find the milk?", "How much is this?", "I'd like to pay for these items."] }, { id: "making_appointments", title: "예약하기 (미용실, 병원 등) 🗓️", description: "전화나 방문을 통해 예약하는 상황을 연습합니다.", baseContext: "You are a receptionist at a salon/clinic. The user wants to make an appointment. Guide them through scheduling, asking for preferences, and confirming details.", starters: ["I'd like to make an appointment for a haircut.", "Do you have any openings next Tuesday?", "Can I book a check-up for this week?"] }, { id: "daily_routine_talk", title: "일상 이야기하기 ☀️", description: "하루 일과나 주말 계획 등 일상적인 주제로 대화합니다.", baseContext: "You are a friend or acquaintance. The user wants to talk about their daily routine, weekend plans, or general everyday topics. Engage in a casual conversation.", starters: ["How was your day?", "What are you up to this weekend?", "I usually [activity] in the morning."] }, { id: "public_transportation", title: "대중교통 이용하기 🚌", description: "버스나 지하철 표를 사거나 길을 묻는 상황입니다.", baseContext: "You are a public transport staff or a helpful passenger. The user needs help with buying a ticket, finding the right bus/train, or understanding the route. Provide clear assistance.", starters: ["Which bus goes to downtown?", "How much is a         function simpleMarkdownToHtml(text) {
            if (!text) return '';
            let html = text;
            // Bold: **text** or __text__
            html = html.replace(/\*\*(.*?)\*\*|__(.*?)__/g, '<strong>$1$2</strong>');
            // Italic: *text* or _text_
            html = html.replace(/\*(.*?)\*|_(.*?)_/g, '<em>$1$2</em>');
            // Strikethrough: ~~text~~
            html = html.replace(/~~(.*?)~~/g, '<del>$1</del>');
            // Unordered list: * item or - item or + item
            html = html.replace(/^\s*[\*\-\+]\s+(.*)/gm, '<li>$1</li>');
            html = html.replace(/<\/li>\s*<li>/g, '</li><li>'); // 연속된 li 태그 정리
            if (html.includes('<li>')) {
                 html = `<ul>${html.match(/<li>.*?<\/li>/g).join('')}</ul>`;
            }
            // Line breaks
            html = html.replace(/\n/g, '<br />');
            // Remove <br /> inside <ul> or <ol> if it's the only content of li
            html = html.replace(/<li><br \/>/g, '<li>');
            html = html.replace(/<br \/><\/li>/g, '</li>');
             // Remove <br /> before <ul> or after </ul>
            html = html.replace(/<br \/>\s*<ul>/g, '<ul>');
            html = html.replace(/<\/ul>\s*<br \/>/g, '</ul>');

            return html;
        }

        function renderMessages() { 
            messagesContainer.innerHTML = ''; 
            currentMessages.forEach(msg => { 
                const messageWrapper = document.createElement('div'); 
                messageWrapper.className = `flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`; 
                const messageBubble = document.createElement('div'); 
                messageBubble.className = `max-w-3/4 sm:max-w-md lg:max-w-lg px-3 py-2 sm:px-4 sm:py-2.5 rounded-2xl shadow ${ msg.sender === 'user' ? 'user-bubble text-white rounded-br-none' : 'ai-bubble text-slate-800 rounded-bl-none' }`; 
                
                // 마크다운 처리된 HTML을 innerHTML로 설정
                messageBubble.innerHTML = simpleMarkdownToHtml(msg.text); 
                
                messageWrapper.appendChild(messageBubble); 
                messagesContainer.appendChild(messageWrapper); 
            }); 
            messagesContainer.scrollTop = messagesContainer.scrollHeight; 
        }
        function setLoadingState(buttonId, textWhileLoading, isLoadingFlag) { /* 이전과 동일 */ const button = document.getElementById(buttonId); const buttonTextSpan = document.getElementById(`${buttonId}Text`); if (button && buttonTextSpan) { button.disabled = isLoadingFlag; buttonTextSpan.textContent = isLoadingFlag ? textWhileLoading : (buttonId === 'suggestRepliesButton' ? 'AI 응답 제안' : '내 문장 분석'); } }
        async function handleSendMessage() { /* 이전과 동일 (Firestore 경로 수정 부분은 유지) */ if (userInputElem.value.trim() === '' || isLoading) return; if (currentScenario.id === "custom" && currentCustomScenarioInput.trim() === '' && currentMessages.length === 0) { alert("사용자 정의 시나리오 내용을 먼저 입력해주세요."); return; } const newUserMessage = { sender: 'user', text: userInputElem.value.trim(), timestamp: new Date() }; currentMessages.push(newUserMessage); renderMessages(); const currentInputForAPI = userInputElem.value; userInputElem.value = ''; isLoading = true; sendMessageButton.disabled = true; sendMessageButton.innerHTML = `<svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"> <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle> <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path> </svg>`; scenarioDescriptionArea.classList.add('hidden'); suggestedRepliesList.innerHTML = ''; suggestedRepliesContainer.classList.add('hidden'); closeAnalysisModal(); if (db && currentUserId) { try { await addDoc(collection(db, `artifacts/${appId}/users/${currentUserId}/conversations/${currentScenario.id === "custom" ? `custom_${currentCustomScenarioInput.substring(0,10).replace(/\s/g, '_')}` : currentScenario.id}/messages`), { ...newUserMessage, timestamp: serverTimestamp() }); } catch (error) { console.error("사용자 메시지 저장 오류:", error); } } try { const aiResponseText = await callGeminiAPI(currentInputForAPI, currentMessages.slice(0, -1)); const newAiMessage = { sender: 'ai', text: aiResponseText, timestamp: new Date() }; currentMessages.push(newAiMessage); renderMessages(); if (db && currentUserId) { try { await addDoc(collection(db, `artifacts/${appId}/users/${currentUserId}/conversations/${currentScenario.id === "custom" ? `custom_${currentCustomScenarioInput.substring(0,10).replace(/\s/g, '_')}` : currentScenario.id}/messages`), { ...newAiMessage, timestamp: serverTimestamp() }); } catch (error) { console.error("AI 메시지 저장 오류:", error); } } } catch (error) { currentMessages.push({ sender: 'ai', text: `AI 응답 오류: ${error.message}`, timestamp: new Date() }); renderMessages(); } finally { isLoading = false; sendMessageButton.disabled = false; sendMessageButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6"> <path d="M3.5 2.75a.75.75 0 00-1.061.645l1.906 11.438a.75.75 0 001.412-.001L7.25 9.086l5.438-4.078a.75.75 0 00-.816-1.299L4.06 7.354 3.5 2.75zM2.75 16.5a.75.75 0 001.061.645l12.626-7.575a.75.75 0 000-1.29l-12.626-7.575A.75.75 0 002.75 1.5v15z" /> </svg>`; } }
        async function handleSuggestRepliesLogic() { /* 이전과 동일 */ if (isLoadingSuggestions || currentMessages.length === 0) return; isLoadingSuggestions = true; setLoadingState('suggestRepliesButton', '로딩중...', true); closeAnalysisModal(); try { const lastMessage = currentMessages[currentMessages.length - 1]; if (lastMessage.sender !== 'ai') { alert("AI의 응답 후에만 제안을 요청할 수 있습니다."); isLoadingSuggestions = false; setLoadingState('suggestRepliesButton', '', false); return; } const scenarioTitleForPrompt = currentScenario.id === "custom" ? (currentCustomScenarioInput || "사용자 정의 주제") : currentScenario.title; const focusTopicForPrompt = currentScenario.id === "custom" ? "" : (currentFocusTopic ? `The user is also focusing on "${currentFocusTopic}".` : ''); const prompt = `Based on the AI Tutor's last message: "${lastMessage.text}", provide ONLY 3 diverse and natural-sounding replies (short to medium length) that the user (who is learning English) could say next in the "${scenarioTitleForPrompt}" scenario. ${focusTopicForPrompt} Format them strictly as a numbered list, starting each item with a number and a period (e.g., 1. Suggestion one.). Do not include any introductory or explanatory text before or after the list.`; const suggestionsText = await callGeminiAPI(prompt, currentMessages); let parsedSuggestions = suggestionsText.split('\n').map(s => s.trim()).filter(s => s.length > 0 && /^\d+\.\s*.+/.test(s)).map(s => s.replace(/^\d+\.\s*/, '').trim()).filter(s => s.length > 0 && !s.toLowerCase().startsWith("here are") && !s.toLowerCase().includes("suggestion for")); suggestedRepliesList.innerHTML = ''; if (parsedSuggestions.length > 0) { parsedSuggestions.slice(0,3).forEach(reply => { const li = document.createElement('li'); li.className = "text-xs sm:text-sm text-sky-700 hover:text-sky-800 cursor-pointer p-1.5 bg-white rounded-md shadow-sm hover:shadow-md transition-shadow"; li.textContent = `"${reply}"`; li.onclick = () => { userInputElem.value = reply; suggestedRepliesList.innerHTML = ''; suggestedRepliesContainer.classList.add('hidden'); }; suggestedRepliesList.appendChild(li); }); suggestedRepliesContainer.classList.remove('hidden'); suggestedRepliesContainer.classList.add('fade-in'); } else { suggestedRepliesList.innerHTML = `<li class="text-slate-500">적절한 제안을 찾지 못했어요.</li>`; suggestedRepliesContainer.classList.remove('hidden');} } catch (error) { suggestedRepliesList.innerHTML = `<li class="text-red-500">제안 생성 오류: ${error.message}</li>`; suggestedRepliesContainer.classList.remove('hidden'); } finally { isLoadingSuggestions = false; setLoadingState('suggestRepliesButton', '', false); } }
        async function handleAnalyzeSentenceLogic() { 
            if (isLoadingAnalysis) return; 
            const userMessages = currentMessages.filter(msg => msg.sender === 'user'); 
            if (userMessages.length === 0) { alert("분석할 사용자 메시지가 없습니다."); return; } 
            isLoadingAnalysis = true; 
            setLoadingState('analyzeSentenceButton', '분석중...', true); 
            suggestedRepliesList.innerHTML = ''; 
            suggestedRepliesContainer.classList.add('hidden'); 
            closeAnalysisModal(); 
            try { 
                const lastUserMessage = userMessages[userMessages.length - 1]; 
                const scenarioTitleForPrompt = currentScenario.id === "custom" ? (currentCustomScenarioInput || "사용자 정의 주제") : currentScenario.title; 
                const focusTopicForPrompt = currentScenario.id === "custom" ? "" : (currentFocusTopic ? `They are focusing on "${currentFocusTopic}".` : ''); 
                const analysisPrompt = `The user (learning English) said: "${lastUserMessage.text}" in the context of "${scenarioTitleForPrompt}" scenario. ${focusTopicForPrompt} Provide a structured analysis in English: **⭐ Overall Impression:** (Brief positive comment or general feel) **👍 Strengths:** (What was good about the sentence) **💡 Areas for Improvement:** **Grammar:** (Specific errors & corrections. If none, say "Grammar is good.") **Vocabulary:** (Word choice suggestions, better alternatives. If good, say "Vocabulary is appropriate.") **Naturalness/Fluency:** (Tips to sound more natural. If good, say "Sounds natural.") **✨ Suggested Revision (if any):** (Offer a revised version of the sentence if significant improvements can be made) Keep feedback constructive and easy for an English learner. After the English analysis, provide a concise summary of the feedback in Korean, under a heading "🇰🇷 한국어 요약:". This summary should highlight the main points of the feedback for a beginner to understand easily.`; 
                const combinedAnalysisText = await callGeminiAPI(analysisPrompt, currentMessages.slice(0, currentMessages.lastIndexOf(lastUserMessage) + 1)); 
                const koreanSummaryMarker = "🇰🇷 한국어 요약:"; 
                const koreanSummaryIndex = combinedAnalysisText.indexOf(koreanSummaryMarker); 
                
                let engAnalysis = "";
                let korSummary = "한국어 요약을 생성하지 못했습니다.";

                if (koreanSummaryIndex !== -1) { 
                    engAnalysis = combinedAnalysisText.substring(0, koreanSummaryIndex).trim();
                    korSummary = combinedAnalysisText.substring(koreanSummaryIndex + koreanSummaryMarker.length).trim();
                } else { 
                    engAnalysis = combinedAnalysisText.trim();
                } 
                englishAnalysisResultDiv.innerHTML = simpleMarkdownToHtml(engAnalysis);
                koreanAnalysisResultDiv.innerHTML = simpleMarkdownToHtml(korSummary);
                analysisModal.classList.remove('hidden'); 
                analysisModal.classList.add('fade-in'); 
            } catch (error) { 
                englishAnalysisResultDiv.textContent = `분석 오류: ${error.message}`; 
                koreanAnalysisResultDiv.textContent = ""; 
                analysisModal.classList.remove('hidden'); 
                analysisModal.classList.add('fade-in'); 
            } finally { 
                isLoadingAnalysis = false; 
                setLoadingState('analyzeSentenceButton', '', false); 
            } 
        }
        
        function closeAnalysisModal() {
            analysisModal.classList.add('hidden');
            englishAnalysisResultDiv.innerHTML = '';
            koreanAnalysisResultDiv.innerHTML = '';
        }

        // --- 이벤트 리스너 설정 ---
        scenarioPickerButton.addEventListener('click', toggleScenarioPicker);
        newConversationButton.addEventListener('click', handleNewConversation);
        sendMessageButton.addEventListener('click', handleSendMessage);
        userInputElem.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !isLoading) handleSendMessage(); });
        suggestRepliesButton.addEventListener('click', handleSuggestRepliesLogic);
        analyzeSentenceButton.addEventListener('click', handleAnalyzeSentenceLogic);
        closeAnalysisModalButton.addEventListener('click', closeAnalysisModal);
        confirmAnalysisModalButton.addEventListener('click', closeAnalysisModal);
        
        focusTopicInput.addEventListener('change', (e) => { currentFocusTopic = e.target.value; });
        customScenarioInputElem.addEventListener('change', (e) => { currentCustomScenarioInput = e.target.value; updateScenarioDisplay(); /* 사용자 정의 입력 시 헤더 제목 즉시 업데이트 */ });

        document.addEventListener('click', (event) => { // 드롭다운 외부 클릭 시 닫기
            if (scenarioPickerButton && !scenarioPickerButton.contains(event.target) && scenarioDropdown && !scenarioDropdown.contains(event.target) && showScenarioPicker) {
                toggleScenarioPicker();
            }
            if (analysisModalContent && !analysisModalContent.contains(event.target) && analysisModal && !analysisModal.classList.contains('hidden') && analyzeSentenceButton && !analyzeSentenceButton.contains(event.target)) {
                if (suggestRepliesButton && !suggestRepliesButton.contains(event.target)) { 
                     closeAnalysisModal();
                }
            }
        });

        // --- 초기화 ---
        initializeAppLogic();

    </script>
